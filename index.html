<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Typescript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-3">To-Do List</h1>
    <div class="container text-center">
        <div class="row row-cols-12 row-cols-lg-12 g-2 g-lg-3">
            <form action="" id="todoForm">
                <div class="row mt-3"> <!--begin::Col-->
                    <div class="col-md-4 col-sm-12 mt-3"> <input type="text" class="form-control" id="todoTask" placeholder="Add new task"> </div> <!--end::Col--> <!--begin::Col-->
                    <div class="col-md-4 col-sm-6 mt-3"><select class="form-select" id="todoCategory" required>
                        <option selected disabled value="">Choose...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 mt-3"> <input type="number" class="form-control" id="todoDayleft" placeholder="Daysleft"> </div> <!--end::Col--> <!--begin::Col-->
                    <div class="col-md-1 col-sm-12 mt-3"> <button type="submit" class="btn btn-primary">Add</button> </div> <!--end::Col-->
                </div> <!--end::Row-->
            </form>
        </div>
    </div>
    <ul class="mt-3" id="todoList"></ul>

    <div class="container d-flex align-items-center justify-content-center">
            <div class="row w-100">
                <div class="card mb-4 w-100 mx-auto">
                    <div class="card-header row">
                        <h3 class="card-title col">List</h3>
                        <div class="me-3 col-md-2 col-sm-2 align-items-start">
                            <select class="form-select" id="filterCategory" onchange="filterTodos()">
                                <option selected value="all">All</option>
                                <option value="work">Work</option>
                                <option value="vacation">Vacation</option>
                                <option value="meeting">Meeting</option>
                            </select>
                        </div>
                    </div> <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-md-1" style="width: 10px">#</th>
                                    <th class="col-md-4">Task</th>
                                    <th class="col-md-2">Category</th>
                                    <th class="col-md-2">Days left</th>
                                    <th class="col-md-2">Status</th>
                                    <th class="col-md-1" style="width: 40px">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tList">
                                <tr class="align-middle">
                                    <!-- <td>1.</td>
                                    <td>Update software</td>
                                    <td>
                                        <div class="progress progress-xs">
                                            <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                        </div>
                                    </td>
                                    <td><span class="badge text-bg-danger">55%</span></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- /.card-body -->
                </div> <!-- /.card -->
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
